name: publish
on: 
  push:
  pull_request:  
  schedule:
    - cron: "0 7 * * 2"
jobs:
  build-superchic-docker-image:
    runs-on: ubuntu-latest
    name: Build superchic Docker image
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
          fetch-depth: 2 
    - name: Check if the Docker file was changed
      id: changed-docker-files
      uses: tj-actions/changed-files@v38
      with:
          files: Dockerfile

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Build the superchic Docker image
      if: steps.changed-docker-files.outputs.any_changed == 'true' || ${{ github.event_name == 'schedule' }}
      run: |
         cd .github
         docker build . --tag ghcr.io/andriish/superchic:latest
         docker run ghcr.io/andriish/superchic:latest
         docker push ghcr.io/andriish/superchic

  run-in-superchic-docker-image:
    name: Run in superchic Docker image
    runs-on: ubuntu-latest
    needs: build-superchic-docker-image
    container:
            image: ghcr.io/andriish/superchic:latest
            credentials:
               username: ${{ github.actor }}
               password: ${{ secrets.GITHUB_TOKEN }}
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Run
      run : |
         mkdir -p obj lib
         gmake 
