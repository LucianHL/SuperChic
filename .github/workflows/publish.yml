name: publish
on: 
  push:
  pull_request:  
  schedule:
    - cron: "0 7 * * 2"
jobs:
  build-superchic-docker-image:
    runs-on: ubuntu-latest
    name: Build superchic Docker image
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
          fetch-depth: 2 
    - name: Check if the Docker file was changed
      id: changed-docker-files
      uses: tj-actions/changed-files@v38
      with:
          files: Dockerfile

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Build the superchic Docker image on the change of Dockerfile
      if: steps.changed-docker-files.outputs.any_changed == 'true' 
      run: |
         docker build . --tag ghcr.io/lucianhl/superchic:latest
         docker run ghcr.io/lucianhl/superchic:latest
         docker push ghcr.io/lucianhl/superchic
    - name: Build the superchic Docker image on schedule
      if: ${{ github.event_name == 'schedule' }}
      run: |
         docker build . --tag ghcr.io/lucianhl/superchic:latest
         docker run ghcr.io/lucianhl/superchic:latest
         docker push ghcr.io/lucianhl/superchic

  run-in-superchic-docker-image-gmake:
    name: Run in superchic Docker image  with gmake
    runs-on: ubuntu-latest
    needs: build-superchic-docker-image
    container:
            image: ghcr.io/lucianhl/superchic:latest
            credentials:
               username: ${{ github.actor }}
               password: ${{ secrets.GITHUB_TOKEN }}
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
          fetch-depth: 3 
    - name: Run
      run : |
         mkdir -p obj lib
         gmake
         gmake init
         ls -lah 
         ls -lah bin
         mkdir RUN
         cd RUN
         mkdir -p inputs evrecs outputs
         cp -r ../bin/init ./
         ../bin/init < ../test/input.DAT_1
         ../bin/superchic < ../test/input.DAT_1
         find ./
         cat evrecs/evrectest.dat
         ../bin/superchic < ../test/input.DAT_2
         find ./
         cat evrecs/evrectest.dat
  run-in-superchic-docker-image-cmake:
    name: Run in superchic Docker image with cmake
    runs-on: ubuntu-latest
    needs: build-superchic-docker-image
    container:
            image: ghcr.io/andriish/superchic:latest
            credentials:
               username: ${{ github.actor }}
               password: ${{ secrets.GITHUB_TOKEN }}
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
          fetch-depth: 3 
    - name: Run
      run : |
         cmake -S . -B BUILD -DCMAKE_INSTALL_PREFIX=$(pwd)/INSTALL -DCMAKE_Fortran_FLAGS=-O2 -DSUPERCHIC_ENABLE_TESTS=ON
         cmake --build BUILD -j 2
         cmake --install BUILD 
         ls -lah 
         ls -lah bin
         ls -lah BUILD
         find INSTALL
         ctest --test-dir BUILD -j 2 --output-on-failure
